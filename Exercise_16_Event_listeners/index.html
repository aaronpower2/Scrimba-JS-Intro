<!doctype html>
<html lang="en">
  <head>
    <title>Personal shopping list</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <!--Body of page-->
  <body>
    <main>
        <!--top banner-->
        <div class="jumbotron" id="page-hero">
            <h1 class="display-3">Personal shopping list</h1>
            <p class="lead">Keep track of your grocery and household shopping requirements!</p>
            <hr class="py-1">
        </div>
        <!--top banner-->

        <!--app container-->
     <div class="container-fluid">
       <!--row of 3 columns-->
        <div class="row">
          <!--Column 1-->
          <div class="col-sm">
            <!--Item input card-->
            <div class="card text-dark bg-light shadow-sm">
              <div class="card-body">
                <h3 class="card-title">Add items</h3>
                <div class="input-group">
                  <input type="text" id="itemInput" class="form-control">
                  <div class="input-group-append">
                    <a name="" id="btnAddItem" class="btn btn-primary text-white" role="button">Add</a>
                  </div>
                </div>
                <!--Populated by JS-->
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card text-dark bg-light shadow-sm">
              <div class="card-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col">
                      <h3 class="card-title">Your list</h3>
                    </div>
                    <div class="col-5">
                      <button type="button" class="btn btn-primary mx-3" id="btnClearList">Clear</button>
                    </div>
                  </div>
                </div>
                <hr>
                <ul class="list-group" id="shoppingList">
                  <!--Populated by JS-->
                </ul>
              </div>
            </div>
          </div>
          <aside>
            <div class="col-sm">
              <div class="card text-dark bg-light shadow-sm">
                <div class="card-body">
                  <h3 class="card-title">History</h3>
                  <hr>
                  <ul class="list-group" id="listHistory">
                  </ul>
                </div>
              </div>
            </div>
          </aside>
        </div>
     </div>  
    </main>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>
</html>
